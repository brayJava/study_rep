#级别
log4j.rootCategory=,stdout,debug,error,fatal,info,warn
#log4j.rootLogger=,stdout,debug,socket,error,fatal,info,warn

#控制台输出级别
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=DEBUG
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{ISO8601}]%5p%6.6r[%t]%x - %C.%M(%F:%L) - %m%n

#DEBUG输出级别
log4j.appender.debug=org.apache.log4j.RollingFileAppender
#日志文件生成路径必须是..\\logs\\项目名称\\debug\\debug.log
#log4j.appender.debug.File这个定义也不能修改只能是这样其中的debug不用大写
log4j.appender.debug.File=..\\logs\\es_client_test\\debug\\debug.log
log4j.appender.debug.MaxFileSize=20MB
log4j.appender.debug.MaxBackupIndex=10
log4j.appender.debug.Append=true
log4j.appender.debug.Threshold=DEBUG
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%t:%r]-[%p] %m%n


